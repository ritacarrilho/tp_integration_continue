sonar.projectKey=ritacarrilho_tp_integration_continue
sonar.organization=tp-integration-continue

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=tp_integration_continue
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=app

# Language
sonar.language=py

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Optional: Comma-separated paths to directories with tests
sonar.tests=tests

# Optional: Coverage report path
sonar.python.coverage.reportPaths=coverage.xml

# Optional: Lint report paths
sonar.python.pylint.reportPaths=pylint-report.txt

# Optional: Dependencies information
sonar.dependencyCheck.htmlReportPath=dependency-check-report.html